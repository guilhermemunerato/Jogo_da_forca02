<!DOCTYPE html>
<html>

<head>
    <title>Jogo da Forca para Nota</title>
    <meta charset="UTF-8" />
    <style>
        .teclado {
            font-size: 11px;
            font-family: Verdana, Arial, Helvetica, sans-serif;
            font-color: #000000;
            color: #000000;
            font-weight: bold;
            text-decoration: none;
        }

        .visao {
            font-size: 16px;
            font-family: Verdana, Arial, Helvetica, sans-serif;
            font-color: #FF0000;
            color: #FF0000;
            font-weight: bold;
            text-decoration: none;
        }

        .gameover {
            font-size: 13px;
            font-family: Verdana, Arial, Helvetica, sans-serif;
            font-color: #ffffff;
            color: #ffffff;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
    <html>

<body onload="sorteio();" bgcolor="#000000">
    <center>
        <div id="jg"></div>
        <div id="tcdo">
            <script language="JavaScript">
                var palavras = new Array();
                palavras[0] = "VANIA";
                palavras[1] = "GUILHERME";
                palavras[2] = "FATEC";
                palavras[3] = "MUNDO";
                palavras[4] = "NOTA";
                palavras[5] = "CIDADE";

                var k;
                var iconte = Math.floor(Math.random() * 2);
                var dj = document.getElementById('jg');
                var erro = 1;
                var d = "<pre><font class=gameover>";
                var iconte = Math.floor(Math.random() * 7);
                var ki = new Array(palavras[iconte].length);

                var itempodejogo = 0;
                for (k = 0; k < palavras[iconte].length; k++) {

                    ki[k] = "__";
                }

                var p = new Array();

                function tempodejogo() {
                    setTimeout("tempodejogo()", 1000);
                    itempodejogo++;
                }

                function sorteio() {
                    var djc = "<table cellpadding=2  ";
                    djc = djc + "cellspacing=4 border=0 width=390 ";
                    djc = djc + " height=40 bgcolor=#000000 style='border: ";
                    djc = djc + " 1px solid #666666;'><tr>";
                    for (k = 0; k < palavras[iconte].length; k++) {
                        p[k] = k;
                        djc = djc + "<td style='border: 0px solid #000000;' ";
                        djc = djc + " bgcolor=#000000 align=center ";
                        djc = djc + " valign=middle class=visao> __ </td>";
                    }
                    djc = djc + "</tr></table><br>";
                    dj.innerHTML = djc;
                    tempodejogo();
                }

                function verificaerro() {
                    var m = document.getElementById('g');
                    switch (erro) {
                        case 0:
                            break
                        case 1:
                            d = d + "      O   \n"
                            break
                        case 2:
                            d = d + "    -"
                            break
                        case 3:
                            d = d + " | "
                            break
                        case 4:
                            d = d + "-\n"
                            break
                        case 5:
                            d = d + "     /"
                            break
                        case 6:
                            d = d + " \\ \n"
                            break
                        default:
                            var tecladaosome = document.getElementById('tecladao');
                            tecladaosome.style.display = 'none';

                            d = "<img src='a.gif'><br><br>";
                            d = d + "<font class=gameover><b>GAME OVER</b></font><br>";

                            d = d + "<br>";
                            d = d + "<a href=# onclick='window.location.reload( false );' ";
                            d = d + "  tyle='border: ";
                            d = d + " 1px solid #000000;' class=gameover>[ NOVO JOGO ]</a><br>";
                            d = d + "<font class=gameover> Palavra: <blink>" + palavras[iconte].toUpperCase() +
                                "</blink></font>";

                    }
                    m.innerHTML = d;
                    erro++;
                }

                function jogar(letra) {
                    var nome = palavras[iconte].toUpperCase();
                    nome.split("");
                    var erroSim = 0;
                    var coleta = "";
                    for (k = 0; k < palavras[iconte].length; k++) {

                        if (nome[k] == letra) {

                            ki[k] = letra;

                        }
                        if (ki[k] != "__") {

                            coleta = coleta + ki[k];

                        }

                    }
                    if (coleta.match(letra) == letra) {

                    } else {
                        erroSim = 1;
                    }
                    var ik;
                    var t;
                    t = "<table cellpadding=2 cellspacing=4 ";
                    t = t + " border=0 width=390 height=40 ";
                    t = t + " bgcolor=#000000 style='border: ";
                    t = t + " 1px solid #666666;'><tr>";

                    for (ik = 0; ik < palavras[iconte].length; ik++) {
                        t = t + "<td style='border: ";
                        t = t + "0px solid #000000;' bgcolor=#000000 ";
                        t = t + " align=center valign=middle ";
                        t = t + " class=visao>" + ki[ik] + "</td>";
                    }

                    if (erroSim == 1) {
                        verificaerro();
                        erroSim = 0;
                    }
                    t = t + "</tr></table><br>";
                    dj.innerHTML = t;

                    if (coleta == palavras[iconte].toUpperCase()) {

                        var winmsg = "<br><img src='corpo.gif'>";
                        winmsg = winmsg + "<br><br><font class=gameover>Palavra revelada: <b><blink>";
                        winmsg = winmsg + palavras[iconte].toUpperCase() + "</blink>";
                        winmsg = winmsg + "<br><br>PARABÉNS VOCÊ VENCEU!!!<br><br>";
                        winmsg = winmsg + "<a href=# onclick='window.location.reload( false );' ";
                        winmsg = winmsg + "class=gameover>[ NOVO JOGO ]</a>";

                        var winG = document.getElementById('g');
                        winG.innerHTML = winmsg;
                        var tsome = document.getElementById('tecladao');
                        tsome.style.display = 'none';



                        var stempo = window.open("", "forca", 'width=370,height=20');

                        if (itempodejogo < 30) {
                            stempo.document.write(
                                "<center><font style='font-size: 11px; font-family: Verdana, Arial, Helvetica, sans-serif;font-color:#ffffff;color:#ffffff;font-weight:bold; text-decoration : none;'><b>PARABÉNS, seu tempo foi de (" +
                                itempodejogo + ")seg.<br><img src='corpo.gif'>");
                        } else {
                            if (itempodejogo < 60) {
                                stempo.document.write(
                                    "<center><font style='font-size: 11px; font-family: Verdana, Arial, Helvetica, sans-serif;font-color:#ffffff;color:#ffffff;font-weight:bold; text-decoration : none;'><b>Você foi mais ou menos, mesmo assim, PARABÉNS, seu tempo foi de (" +
                                    itempodejogo + ")seg.<br><img src='corpo.gif'>");
                            } else {
                                stempo.document.write(
                                    "<center><font style='font-size: 11px; font-family: Verdana, Arial, Helvetica, sans-serif;font-color:#ffffff;color:#ffffff;font-weight:bold; text-decoration : none;'><b></b>Ganhou, mas teve baixo desempenho no jogo! Seu tempo foi de (" +
                                    itempodejogo + ")seg.<br><img src='corpo.gif'>");
                            }
                        }
                        stempo.document.bgColor = "black"
                        stempo.document.close()
                    }
                }

                document.write(
                    "<table id=tecladao cellpadding=3 cellspacing=6 border=1 width=390 height=90 bgcolor=#000000");
                document.write(
                    " style='border: 1px solid #666666;'><tr style='border: 1px #000000;'> <form name=f action=# onsubmit='return false;'>"
                    );
                var linha = 0;
                for (i = 65; i < 91; i++) {
                    if (linha == 8) {
                        linha = 0;
                        document.write("</tr><tr style='border: 1px #000000;'>");
                    }
                    document.write(
                        "<td align=center valign=middle width=15  style='border: 1px solid #000000;' bgcolor=#000000 "
                        );
                    document.write(
                        " onmouseover=style.backgroundColor='#FF0000;' onmouseout=style.backgroundColor='#000000' > "
                        );
                    document.write("<input type=submit name='" + String.fromCharCode(i) + "'  onclick=\"jogar('" +
                        String.fromCharCode(i));
                    document.write("');document.f." + String.fromCharCode(i) +
                        ".style.display ='none';\" class=teclado value=" + String.fromCharCode(i) + " ></td>");
                    linha++;
                }
                document.write("</tr></form></table>");
            </script>
        </div>
        <div id="g"></div>
</body>

</html>
